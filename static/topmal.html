<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Top MAL</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="client.js"></script>	
		<link rel="stylesheet" href="ranking.css"></style>
		<link rel="stylesheet" href="search.css"></style>
	</head>
	<body>
			

		<div id="search" ">
			<div id="logo">
				<img src="./Images/logo.png" />
			</div>
			<form  >
				<ul id="sortby">
					<li>
						<input type="radio" id="score" name='sortby' value="score" checked="checked" />
						<label for="score">Score</label>
					</li>
					<li>
						<input type="radio" id="pop" name='sortby' value="pop" />
						<label for="pop">Popularity</label>
					</li>	
				</ul>
				

				<div id="yearSearch">
					<div style="display: inline-block;margin-right:10px;">
						<label for="startYear">From</label>
						<input id="startYear" type="number" name="startyear" min="1917" max="9000" value="1917">
					</div>
				    <div style="display: inline-block;">
						<label for="endYear">To</label>
						<input id="endYear" type="number" name="endyear" min="1917" max="" value="">
					</div>
					<br>
					<button type="button" id="alltime" class="smallbutton">All Time</button>

					<script>
						var date = new Date();
						var year = date.getFullYear();
						document.getElementById("startYear").setAttribute("max", year);
						document.getElementById("endYear").setAttribute("max", year);
						document.getElementById("endYear").setAttribute("value", year);  
					</script>
				</div>


				<table id="showTypes" >
					<col width="80px" />
					<col width="80px" />
					<col width="80px" />
					<col width="80px" />
					<col width="80px" />

					<tr>
						<th>TV</th>
						<th>Movie</th>
						<th>OVA</th>
						<th>ONA</th>
						<th>Special</th>
					</tr>
					<tr>
						<td class="center">
							<input id="tv" type="checkbox" name="tv" value="tv" checked="checked">
						</td>
						<td class="center">
							<input id="movie" type="checkbox" name="movie" value='movie' checked="checked">
						</td>
						<td class="center">
							<input id="ova" type="checkbox" name="ova" value='ova' checked="checked">
						</td>
						<td class="center">
							<input id="ona" type="checkbox" name="ona" value='ona' checked="checked">
						</td>
						<td class="center">
							<input id="special" type="checkbox" name="special" value='special' checked="checked">
						</td>		
					</tr>				
				</table>
				<br>

				<button type="button" id="submit" class="bigbutton">Search</button>
			</form>
		</div>

		<div id="ranking">
			<table boarder="1" cellpadding="0" cellspacing="0" width="100%">
				<tr id="header">
					<td width="15%">Rank</td>
					<td width="55%">Title</td>
					<td width="15%">Score</td>
					<td width="15%">Members</td>
				</tr>
			</table>
			<script id="entryTemplate" type='text/template'>
					<tr class="entry">
						<td class="rank">1</td>
						<td class="title">
							<div class="titlecontents">
								<div class="titleimage">
									<img src="https://myanimelist.cdn-dena.com/r/167x242/images/anime/12/86676.webp?s=0b23d3d85a843719c4885a45a3ff9403" />
								</div>
								<div class="titleinfo">
									<a class = "name" href="https://myanimelist.net/anime/34902/Tsurezure_Children">Tsurezure Children</a>
									<p class="season">Summer 2017</p>
									<p class="type">TV</p>
								</div>
							</div>
							
						</td>
						<td class="score">9.50</td>
						<td class="members">1000000</td>
					</tr>
				</script>
			<table class="rankingTable" boarder="0" cellpadding="0" cellspacing="0" width="100%">
				
				
			</table>

		</div>
			
	</body>
</html>
